{% extends "master.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mt-4">Login</h1>
            <form method="post" class="mt-4 form-group">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="id_email">{{ form.email.label_tag }}</label>
                    {{form.email}}
                    {% if form.email.errors %}
                    <small class="text-danger">{{ form.email.errors }}</small>
                    {% endif %}
                </div>

                <div class="form-group mb-3">
                    <label for="id_password">Password:</label>
                    <div class="input-group">
                        <input type="password" name="password" autocomplete="current-password" required=""
                            id="id_password" class="form-control" style="border-radius: 4px 0 0 4px; border-right:0 ;">
                        <div class="input-group-append" style="border-left: 0;">
                            <span class="input-group-text h-100 bg-white"
                                style="cursor: pointer; border-left: 0; border-radius: 0 4px 4px 0; "
                                id="togglePassword">
                                <i class="fas fa-eye " style="transition-duration: 200ms;"></i>
                            </span>
                        </div>
                    </div>
                    {% if form.password.errors %}
                    <small class="text-danger">{{ form.password.errors }}</small>
                    {% endif %}
                </div>
                <div class="btn-group w-100 mb-2">
                    <button type="submit" class="btn btn-dark">Login</button>
                </div>

            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'signupUser' %}" class="text-danger ">Sign
                        up now!</a></p>
            </div> 
             <div class="text-center mt-3">
                <p><a href="{% url 'reset_password' %}" class="text-danger ">Locked out?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
