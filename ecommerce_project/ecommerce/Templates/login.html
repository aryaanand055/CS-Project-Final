{% extends "master.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mt-4">Login</h1>
            <form method="post" class="mt-4 form-group">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="id_email">Email:</label>
                    <input type="text" name="email" maxlength="150" autocapitalize="none" autocomplete="email"
                        autofocus="" required="" id="id_email" control-id="ControlID-3" class="form-control"
                        placeholder="example@server.com">
                </div>

                <div class="form-group mb-3">
                    <label for="id_password"><label for="id_password">Password:</label></label>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                        control-id="ControlID-4" class="form-control">

                </div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}

                <div class="btn-group w-100 mb-2">
                    <button type="submit" class="btn btn-dark">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
